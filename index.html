<body>
    <h2>Student Details</h2><br>
    <form method="post" action="next.php" bg-color="blue" onsubmit="return validateForm()">
        <label for="studentName"><b>Student Name:</b></label>
        <input type="text" id="studentName" name="studentName" style="width: 300px;" placeholder="Enter Student Name" required><br><br>

        <label for="marksObtained"><b>Marks Obtained:</b></label>
        <input type="number" id="marksObtained" name="marksObtained" min="0" style="width: 290px;" placeholder="Enter Obtained Marks" required><br><br>

        <label for="totalMarks"><b>Total Marks:</b></label>
        <input type="number" id="totalMarks" name="totalMarks" min="0" style="width: 320px;" placeholder="Enter Total Marks" required><br><br>

        <input type="submit" value="Submit" style="font-size:10pt;color:white;background-color: #4CAF50;padding:10px">

    </form>

      <script>
        function validateForm() {
          const input = document.getElementById('studentName').value;
          const pattern = /^[a-zA-Z\s]*$/;
      
          if (!pattern.test(input)) {
            alert("Student Name Must Contains Only Alphabets and Spaces.");
            return false; // Prevent form submission
          }
      
          // Continue with form submission
          return true;
        }
      </script>
